<!-- Calling function to load a quote and its author when the page is loaded -->
<body onload="getQuote()">
  <div class="container-fluid text-center">

    <!-- creating a row with one column with 3 containers and a subrow -->
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <!-- container for heading -->
        <section id="headerContainer">
          <h1 id="header">A RANDOM QUOTE MACHINE</h1>
          <h4 id="subHeader">Choose the quote of the day to share it!</h4>
        </section>

        <!-- container for holding the quotes -->
        <section id="bodyContainer">
          <blockquote id="blockquote">
            <span><i class="fa fa-quote-left fa-3x" aria-hidden="true"></i></span>
            <p id="quote"></p>
            <span><i class="fa fa-quote-right fa-3x" aria-hidden="true"></i></span>
            <footer><cite id="author"></cite></footer>
          </blockquote>
        </section>

        <!-- container for the buttons -->
        <section id="footerContainer">
          <button type="button" id="newQuote" class="btn btn-default"><i class="fa fa-refresh fa-spin" aria-hidden="true"></i> New Quote</button>
          <button type="button" id="tweetIt" class="btn btn-default" title="Share this quote in twitter"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet it</button>
	      </section>

        <!-- Subrow to act as a footer -->
        <div class="row">
          <div class="col-sm-6">

              <li class="footerSocialMediaList"><a href="https://www.twitter.com/oscarcito1986" target="_blank" title="My Twitter"><i id="twitter" class="fa fa-fw fa-twitter fa-3x" aria-hidden="true"></i></a></li>
              <li class="footerSocialMediaList"><a href="https://www.github.com/oscarcito100" target="_blank" title="My Github"><i id="github" class="fa fa-fw fa-github fa-3x" aria-hidden="true"></i></a></li>
              <li class="footerSocialMediaList"><a href="https://www.facebook.com/oscarruben.germadegonzalezrios" target="_blank" title="My Facebook"><i id="facebook" class="fa fa-fw fa-facebook-official fa-3x" aria-hidden="true"></i></a></li>
